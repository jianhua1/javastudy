server:
  port: 8016
#  tomcat:
#    uri-encoding: UTF-8
spring:
  application:
    name: myfg8016
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
  rabbitmq:
    port: 5672
    username: guest
    password: guest
    host: localhost
#  http:
#    encoding:
#      charset: UTF-8
#      force: true
#      enabled: true
eureka:
  client:
    service-url:
          defaultZone: http://localhost:10086/eureka
    registry-fetch-interval-seconds: 3
  instance:
    prefer-ip-address: true
ribbon:
  ConnectTimeout: 13000
  ReadTimeout: 13000
feign:
  hystrix:
    enabled: true
hystrix:
  command:
     default:
        execution:
            timeout:
                #如果enabled设置为false，则请求超时交给ribbon控制,为true,则超时作为熔断根据
                enabled: true
            isolation:
                thread:
                    timeoutInMilliseconds: 500000
myupload:
   upload-dir: f:/myupload/







