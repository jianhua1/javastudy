<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>

   <form enctype="multipart/form-data" action="/invokeupload" method="post">
       <input type="file" name="file">
       <input type="submit" value="submit">
   </form>
    <div id="app">

          <input type="button" @click="fun()" value="aaabb">
          <textarea v-on:mouseover="show()">aaa</textarea>

        ************************************
          <div v-text="message">11</div>
          <div v-html="message">11</div>
        ************************************
    </div>
   <script>
       new Vue({
           el:"#app",
           data:{
               message:"<h5>abc</h5>"
           },
           methods:{
               fun(){
                   alert(123);
               },
               show(){
                   alert(33);
               }
           }
       })

   </script>
</body>
</html>
